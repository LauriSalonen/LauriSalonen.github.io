    <h1> Tervetuloa Laskimeen! </h1>
    <h2>Keskimm√§iseen Laatikkoon Menee Merkki (+ , - , * , /)</h2>
  
<script>


function laskin(form) {
var LUKEMA = "Valitettavasti Kaikki Ei Mennyt Putkeen";
var NUM1 = document.getElementById("num1").value;
var MERKKI = document.getElementById("merkki").value;
var NUM2 = document.getElementById("num2").value;

if (MERKKI === "+")
{
LUKEMA = parseInt(NUM1)+parseInt(NUM2); 
}
else if(MERKKI === "-")
{
LUKEMA = parseInt(NUM1)-parseInt(NUM2);
}
else if(MERKKI === "*")
{
LUKEMA = parseInt(NUM1)*parseInt(NUM2);
}
else if (MERKKI === "/")
{
LUKEMA = parseInt(NUM1)/parseInt(NUM2);
}
document.getElementById("lukema").innerHTML = LUKEMA;
return false;
}
</script>
<body>

<input type="text" id="num1" name="num1" />
<input type="text" id="merkki" name="merkki" />
<input type="text" id="num2" name="num2" />
<br />
<input type="button" value="Laske" onClick="laskin(this)">

<p id="lukema" name="r1">
<br />
</p>
